<h2>JavaScript Arrays</h2>
<h2>join() and pop()</h2>
<p>The join() method join array elements into a string and the pop() method remotes the last element from the the array.</p>


<p id="myjoin"></p>
<p id="originalarray"></p>
<p id="arrayafterpop"></p>
<script>
    var fruits = ["Banana","Orange","Mango"];

    document.getElementById("myjoin").innerHTML = fruits.join(" * ");
    document.getElementById("originalarray").innerHTML = fruits;
    fruits.pop();
    document.getElementById("arrayafterpop").innerHTML = fruits;

</script>

<h2>JavaScript Arrays</h2>
<p>Do a valculation then display the result</p>

<p id="demo"></p>
<script>
    function add(a,b){
        return a+b;
    }
    function average(a,b){
        return add(a,b)/2;
    }
    let result = average(10,20);
    document.getElementById("demo").innerHTML = result;
</script>
    
</body>
